[build-system]
requires = [ "setuptools", "setuptools_scm" ]
build-backend = "setuptools.build_meta"
 
[project]
name = "ts_xml"
description = "Contains all the interface definition files for all the CSCs of the LSST."
license = { text = "GPL" }
classifiers = [ "Programming Language :: Python :: 3" ]
urls = { documentation = "https://jira.lsstcorp.org/secure/Dashboard.jspa", repository = "https://github.com/lsst-ts/ts_xml" }
dynamic = [ "version" ]
 
[project.scripts]
get_component_info = "lsst.ts.xml.get_component_info:get_component_info"

[project.optional-dependencies]
dev = [
  "documenteer[pipelines]",
]
test = [
  "astropy", "lxml"
]

[tools.setuptools]
package-data = { "" = "*.xml, *.xsd" }
 
[tool.setuptools.dynamic]
version = { attr = "setuptools_scm.get_version" }
 
[tool.setuptools.packages.find]
where = [ "python" ]
 
[tool.setuptools_scm]
write_to = "python/lsst/ts/xml/version.py"
write_to_template = """
# Generated by setuptools_scm
__all__ = ["__version__"]
__version__ = "{version}"
"""
 
[tool.pytest.ini_options]
asyncio_mode = "auto"
