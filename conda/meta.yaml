{% set data= load_setup_py_data() %}
package: 
  name: ts-xml
  version: {{ data.get('version') }}

source:
  path: ..

build:
  noarch: generic
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed .

test:
  requires:
    - astropy
    - lxml
    - ts-conda-build =0.3
  source_files:
    - python
    - tests
    - setup.cfg
    - pyproject.toml
  commands:
    - pytest

requirements:
  host:
    - python {{ python }}
    - pip
    - setuptools_scm
    - setuptools
  build:
    - python {{ python }}
    - setuptools_scm
    - setuptools
  run:
    - python {{ python }}
    - black =22
    - astropy
    - lxml

about:
  home: https://github.com/lsst-ts/ts_xml
